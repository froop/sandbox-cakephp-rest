<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sample</title>
</head>

<body>

<form>
	<input name="text1">
</form>

<script src="../js/lib/jquery.js"></script>
<script src="../js/lib/purl.js"></script>
<script>
$(function () {
	var id = $.url().param()["id"];
	$.getJSON("../samples/" + id + ".json", function (data) {
		$("input[name=text1]").val(data.text1);
	});
});
</script>

</body>
</html>
