<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Sample</title>
</head>

<body>

<div id="id1"></div>
<ul id="list1"></ul>
<a href="input.html">add</a>

<script src="../js/lib/jquery.js"></script>
<script>
$(function () {
	$.getJSON("../samples.json", function (data) {
		$("#id1").text(data.key1);

		$.each(data.list, function () {
			var text = this.Sample.id + ":" + this.Sample.text1
					+ ":" + this.Sample.modified;
			var $item = $("<li>");

			$("<a>").appendTo($item)
					.attr("href", "input.html?" + $.param({
						id : this.Sample.id
					}))
					.text(text);
			$item.appendTo($("#list1"));
		});
	});
});
</script>

</body>
</html>
